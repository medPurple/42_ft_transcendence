{% load static %}
<!DOCTYPE html>
<html>
<head>

	<title>Transcendence</title>
	<link rel="stylesheet" href="{% static 'style.css' %}" />
	<link rel="stylesheet" href="{% static 'user_profil.css' %}" />
	<link rel="stylesheet" href="{% static 'friends.css' %}" />
</head>

<body>

	<header>

	<div>

	<footer>

	</footer>

</body>
